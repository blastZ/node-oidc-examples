<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App3</title>
  </head>
  <body>
    <h1>User Page</h1>
    <script>
      fetch("http://localhost:7070/api/app3/v1/users/self", {
        method: "GET",
        credentials: "include",
        headers: {
          "X-Client-Ajax": 1,
        },
      }).then(async (o) => {
        if (o.status === 418) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
