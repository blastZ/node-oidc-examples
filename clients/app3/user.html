<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App3</title>
  </head>
  <body>
    <script>
      fetch("http://localhost:7070/api/app3/v1/users/self", {
        method: "GET",
        credentials: "include",
      })
        .then(async (o) => {
          if (o.status === 401) {
            const result = await o.json();
            window.location.href = result.data.authUrl;

            return result;
          } else {
            return o.json();
          }
        })
        .then((o) => {
          console.log(o);
        });
    </script>
  </body>
</html>
