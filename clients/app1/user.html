<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App1</title>
  </head>
  <body>
    <a id="action"> Logout </a>
    <h3>Token:</h3>
    <p id="token">null</p>
    <h3>ID Token:</h3>
    <p id="id_token">null</p>
    <h3>User Info:</h3>
    <p id="user_info">null</p>
    <script>
      const token = localStorage.getItem("token");
      const idToken = localStorage.getItem("idToken");

      if (token && idToken) {
        document.getElementById("token").textContent = token;
        document.getElementById("id_token").textContent = idToken;

        const logoutUrl = `http://op.net:1818/api/op/v1/session/end?post_logout_redirect_uri=http://app.net:8080&id_token_hint=${idToken}`;
        document.getElementById("action").setAttribute("href", logoutUrl);
        document.getElementById("action").addEventListener("click", () => {
          localStorage.removeItem("token");
          localStorage.removeItem("idToken");
        });

        const url = "http://op.net:1818/api/op/v1/me";
        const body = new URLSearchParams({
          access_token: token,
        });

        fetch(url, {
          method: "POST",
          credentials: "include",
          body,
          headers: {
            "content-type": "application/x-www-form-urlencoded",
          },
        })
          .then((o) => {
            console.log(o.status);
            if (o.status !== 200) {
              localStorage.removeItem("token");
              localStorage.removeItem("idToken");
              window.location.reload();
            }

            return o.json();
          })
          .then((o) => {
            console.log(o);
            document.getElementById("user_info").textContent = JSON.stringify(
              o
            );
          });
      } else {
        const actionElement = document.getElementById("action");

        actionElement.textContent = "Login";

        const state = Math.random().toString(36).substring(2, 8);
        const redirectUrl = window.location.href;
        const exp = Date.now() + 10 * 60 * 1000;

        localStorage.setItem(
          state,
          JSON.stringify({
            redirectUrl,
            exp,
          })
        );

        actionElement.setAttribute(
          "href",
          `http://op.net:1818/api/op/v1/auth?client_id=app1&redirect_uri=http://app.net:8080/callback&scope=openid profile email phone&response_type=code&state=${state}`
        );
      }
    </script>
  </body>
</html>
